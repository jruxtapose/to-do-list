<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="newuistyle.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="todays-date">Today is <br><span id="todays-date">Today</span></div>
            <div class="pages">
                <div class="sidebar-header">
                    <h2>Pages</h2>
                </div>
                <div class="page-buttons">
                    <button>All Tasks</button>
                    <button>High Priority</button>
                    <button>Overdue</button>
                    <button>Today</button>
                    <button>Next 7 Days</button>
                    <button>Incomplete</button>
                    <button>Complete</button>
                </div>
            </div>
            <div class="projects">
                <div class="sidebar-header">
                    <h2>Projects</h2>
                    <button class="add-new-project"><img src="images/svg/plus-circle.svg" alt="add new project"></button>
                </div>
                <div class="project-buttons">                    
                    <div class="project-button-container">
                        <button class="project-button">Example 1</button>
                        <button class="delete-button">
                            <img src="images/svg/delete.svg" alt="delete">
                        </div>
                    <div class="project-button-container">
                        <button class="project-button">Example 2</button>
                        <button class="delete-button">
                            <img src="images/svg/delete.svg" alt="delete">
                        </div>
                    <div class="project-button-container">
                        <button class="project-button">Example 3</button>
                        <button class="delete-button">
                            <img src="images/svg/delete.svg" alt="delete">
                        </div>
                </div>
            </div>
            <button class="add-new-task">Add New Task</button>
        </div>
        <div class="topbar">
                <h1 class="page-title">All Tasks</h1>
        </div>
        <div class="main">
            <div class="task-card">
                <div class="task-card-top-row">
                    <h2 class="task-title">Task Title</h2>
                    <h3 class="task-priority">Task Priority</h3>
                </div>
                <h4 class="task-due-date">Task Duedate</h4>
                <p class="task-description">Task description</p>
                <div class="task-card-bottom-row">
                    <label class="task-complete-label"><input type="checkbox" class="task-complete"><p>Complete</p></label>
                    <button class="delete-button">
                        <img src="images/svg/delete.svg" alt="delete">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
